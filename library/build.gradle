apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibility
        targetCompatibility rootProject.ext.sourceCompatibility
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 28

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.github.bumptech.glide:glide:4.9.0'
    api 'com.squareup.retrofit2:retrofit:2.5.0'// 必要retrofit依赖
    api 'com.squareup.okhttp3:okhttp:3.14.0'
    api 'io.reactivex.rxjava2:rxjava:2.2.8'// 必要rxjava2依赖
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'//必要rxandrroid依赖，切线程时需要用到
    api 'com.squareup.retrofit2:converter-gson:2.5.0'// 必要依赖，解析json字符所用
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'// 必要依赖，和Rxjava结合必须用到，下面会提到
    api 'com.squareup.okhttp3:logging-interceptor:3.14.0' //非必要依赖， log依赖，如果需要打印OkHttpLog需要添加

    api 'com.youth.banner:banner:1.4.10'//轮播banner

    api 'com.orhanobut:logger:2.2.0'//日志打印库

    api 'com.kyleduo.switchbutton:library:2.0.0'

    //recyclerViewAdapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //rxLifecycle
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.0'

}
